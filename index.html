<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/wage-calculator/src/calculator.css" />
    <title>Wage Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="calc-title">Wage Calculator</h1>
    </header>
    <main>
      <section class="wage_form_container">
        <form id="wageForm" class="wage_form">
          <fieldset>
            <legend class="wage_form_legend">Initial Wage & Hours</legend>
            <div class="wage_form_group">
              <label for="hourly">Hourly Wage</label>
              <input
                type="text"
                id="hourly"
                placeholder="Please enter your Hourly Wage"
              />
            </div>
            <div class="wage_form_group">
              <label for="biWeekly">Bi-Weekly Hours</label>
              <input
                type="text"
                id="biWeekly"
                placeholder="Please enter your bi-weekly hours total"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend class="wage_form_legend">Raises</legend>
            <div class="wage_form_group">
              <label for="upfrontRaise"
                >Upfront Raise</label
              >
              <input
                type="text"
                id="upfrontRaise"
                placeholder="Please enter the upfront raise in percentage"
              />
            </div>
            <div class="wage_form_group">
              <label for="yearOneRaise">
                Year One Raise</label
              >
              <input
                type="text"
                id="yearOneRaise"
                placeholder="Please enter the year one raise in percentage"
              />
            </div>
            <div class="wage_form_group">
              <label for="yearTwoRaise"
                >Year Two Raise</label
              >
              <input
                type="text"
                id="yearTwoRaise"
                placeholder="Please enter the year two raise in percentage"
              />
            </div>
            <div class="wage_form_group">
              <label for="yearThreeRaise"
                >Year Three Raise </label
              >
              <input
                type="text"
                id="yearThreeRaise"
                placeholder="Please enter the year three raise in percentage"
              />
            </div>
          </fieldset>
          <button type="submit" class="wage_form_button">Submit</button>
        </form>
      </section>
      <section id="wageResults" class="wage_results_inactive">
        <h2 class="wage_results_tile">
          Your Wage Results (Pre-Tax & Benefits)
        </h2>
        <h4 class="initial_title">
          Your Initial Wage:<span id="initWage"></span>
        </h4>
        <h4 class="initial_title">
          Your Bi-Weekly Hours: <span id="initHours"></span>
        </h4>
        <div id="upFrontContainer" class="results_container">
          <h3 id="upFrontTitle" class="results_container_title">
            Your Upfront Wage Raise by:
            <span id="upFrontP" class="results_number"></span>
          </h3>
          <div class="results_info">
            <p id="upFrontHourly"></p>
            <p id="upFrontBiWeekly"></p>
            <p id="upFrontYearly"></p>
          </div>
        </div>
        <div id="yearOneContainer" class="results_container">
          <h3 id="yearOneTitle" class="results_container_title">
            Your Year One Wage Raise by:
            <span id="yearOneP" class="results_number"></span>
          </h3>
          <div class="results_info">
            <p id="yearOneHourly"></p>
            <p id="yearOneBiWeekly"></p>
            <p id="yearOneYearly"></p>
          </div>
        </div>
        <div id="yearTwoContainer" class="results_container">
          <h3 id="yearTwoTitle" class="results_container_title">
            Your Year Two Wage Raise by:
            <span id="yearTwoP" class="results_number"></span>
          </h3>
          <div class="results_info">
            <p id="yearTwoHourly"></p>
            <p id="yearTwoBiWeekly"></p>
            <p id="yearTwoYearly"></p>
          </div>
        </div>
        <div id="yearThreeContainer" class="results_container">
          <h3 id="yearThreeTitle" class="results_container_title">
            Your Year Three Wage Raise by:
            <span id="yearThreeP" class="results_number"></span>
          </h3>
          <div class="results_info">
            <p id="yearThreeHourly"></p>
            <p id="yearThreeBiWeekly"></p>
            <p id="yearThreeYearly"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="/wage-calculator/src/calculator.js"></script>
  </body>
</html>
